      <!-- Modal Ekranı -->
      <div id="playerModal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h3>Oyuncu / Profil Seçimi</h3>

          <!-- Oyuncu arama bölümü -->
          <div class="search-container">
            <input type="text" id="playerSearchInput" placeholder="Oyuncu Ara...">
            <div id="playerSearchResults">
            </div>
          </div>

          <!-- Modal tab bölümü-->
          <div class="modal-tabs">
            <button id="playersTabBtn" class="modal-tab-btn active">Oyuncular</button>
            <button id="rolesTabBtn" class="modal-tab-btn">Profiller</button>
          </div>

          <!-- Oyuncu seçme ekranı -->
          <div id="playerListSection">
            <div class="player-position-section">
              <h4>Kaleciler</h4>
              <div class="position-list goalkeepers"></div>
            </div>
            <div class="player-position-section">
              <h4>Defans</h4>
              <div class="position-list defenders"></div>
            </div>
            <div class="player-position-section">
              <h4>Orta Saha</h4>
              <div class="position-list midfielders"></div>
            </div>
            <div class="player-position-section">
              <h4>Forvet</h4>
              <div class="position-list forwards"></div>
            </div>
          </div>

          <!-- Profile seçme ekranı -->
          <div class= "position-list" id="playerRolesSection" style="display: none;">
          </div>
        </div>
      </div>

      <!-- Sağ Kolon - Kontrol Paneli -->
      <div class="control-panel">
        <div class="tab-header">
          <button class="tab-btn active" data-tab="style"><span>Style</span></button>
          <button class="tab-btn" data-tab="players"><span>Players</span></button>
        </div>

        <div class="tab-content">
          <div class="tab-panel active" id="style">
